<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <span class="borderline"></span>
        <form id="myForm" class="inputBox">
            <h2>Formulário Javascript</h2>
            <div id="mensagemErro"></div>
            <div class="inputBox">
                <input type="text" id="name" required="required" maxleght="100">
                <span>Nome</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" id="email" required="required" maxleght="100">
                <span>Email</span>

                <i></i>
            </div>
            <div class="inputBox">
                <input type="cpf" id="cpf" required="required" maxleght="100">
                <span>CPF</span>
                <i></i>
            </div>
            <button type="submit" class="submit" value="Enviar" id="btn1">Enviar</button>
            <div id="mensagemErro"></div>
        </form>



        <script>
            const form = document.querySelector('#myForm')

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const cpf = document.getElementById('cpf').value;

                if (name.length === '') {
                    alert('Informe o campo nome')
                } else {
                    // enviar o formulário
                    localStorage.setItem('name', name)
                    localStorage.setItem('email', email)
                    localStorage.setItem('cpf', cpf)
                    window.location.href = 'resultado.html'
                }
            })

            document.getElementById("btn1").addEventListener("click", function (event) {
                var nomeX = document.forms["myForm"]["name"].value;
                var emailX = document.forms["myForm"]["email"].value;
                var mensagemErro = document.getElementById("mensagemErro");
                if (nomeX == "" || emailX == "") {
                    mensagemErro.innerHTML = "Por favor, preencha todos os campos.";
                    event.preventDefault();
                } else {
                    mensagemErro.innerHTML = "";
                }
            });
        </script>
</body>

</html>
