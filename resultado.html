<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Resultado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <span class="borderline"></span>
    <form>

    document.getElementById('name').textContent = localStorage.getItem('name')
  </script>
